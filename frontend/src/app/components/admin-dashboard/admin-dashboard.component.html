<header>
  <h1>Panel de Administrador</h1>
  <p>Bienvenido, {{ (user$ | async)?.full_name || 'Admin' }}</p>
  <button (click)="logout()">Cerrar sesi√≥n</button>
</header>

<section>
  <h2>Reservas pendientes</h2>

  <table *ngIf="pending$ | async as list; else noPending">
    <thead>
      <tr>
        <th>Local</th>
        <th>Inicio</th>
        <th>Fin</th>
        <th>Motivo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of list">
        <td>{{ r.locale_name }}</td>
        <td>{{ r.start_dt | date:'short' }}</td>
        <td>{{ r.end_dt | date:'short' }}</td>
        <td>{{ r.motive }}</td>
        <td>
          <button (click)="approve(r)">Aprobar</button>
          <button (click)="reject(r)">Rechazar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noPending>
    <p>No hay reservas pendientes.</p>
  </ng-template>
</section>
