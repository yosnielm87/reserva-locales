<header>
  <h1>Panel de Administrador</h1>
  <button (click)="logout()">Cerrar sesi√≥n</button>
</header>
<section>
  <h2>Conflictos por solapamiento</h2>
  <div *ngFor="let c of conflicts" class="conflict-card">
    <p><strong>Reserva:</strong> {{ c.id }}</p>
    <p><strong>Local:</strong> {{ c.locale_id }}</p>
    <p><strong>Usuario:</strong> {{ c.user_id }}</p>
    <p><strong>Inicio:</strong> {{ c.start_dt | date:'short' }}</p>
    <p><strong>Fin:</strong> {{ c.end_dt | date:'short' }}</p>
    <p><strong>Motivo:</strong> {{ c.motive }}</p>


    <label>
      Prioridad (1=alta, 9=baja):
      <input type="number" min="1" max="9" #prio value="5">
    </label>

    <div class="actions">
      <button (click)="resolve(c.id, +prio.value, 'approved')">Aprobar</button>
      <button (click)="resolve(c.id, +prio.value, 'rejected')">Rechazar</button>
    </div>
  </div>
</section>
